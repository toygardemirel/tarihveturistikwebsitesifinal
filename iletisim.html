<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İletişim - Gezgin Sitesi</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="header">
        <h1>İletişim</h1>
        <p>Herhangi bir soru veya öneriniz varsa, lütfen bize ulaşın.</p>
    </header>
    <div class="form-container">
        <form class="contact-form">
            <div class="mb-4">
                <label class="label" for="name">Adınız:</label>
                <input class="input" type="text" id="name" name="name" required>
            </div>
            <div class="mb-4">
                <label class="label" for="email">E-posta Adresiniz:</label>
                <input class="input" type="email" id="email" name="email" required>
            </div>
            <div class="mb-6">
                <label class="label" for="message">Mesajınız:</label>
                <textarea class="textarea" id="message" name="message" rows="4" required></textarea>
            </div>
            <div>
                <button class="button" type="submit">Mesaj Gönder</button>
            </div>
        </form>
    </div>
    <footer>
        <p>© 2024 Gezgin Sitesi. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
