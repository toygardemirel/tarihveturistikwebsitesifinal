<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>En Yakın Tarihi Yerler - Keşfetmek İçin Yerler</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        header {
            background: #5c4a4a;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid transparent;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        header nav ul li a:hover {
            border-color: #ffffff;
        }

        #nearest-places {
            text-align: center;
            padding: 20px;
        }

        #places-list {
            margin-top: 20px;
        }

        .place {
            margin: 10px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px #ccc;
            display: inline-block;
            width: 30%;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .place:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #aaa;
        }

        .place h3 {
            color: #333;
            margin-top: 10px;
            font-size: 1.2em;
        }

        .place p {
            color: #333;
        }

        footer {
            background: #01ffdd;
            color: #ffffff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="text-white p-4 text-center" style="background-color: #634d3d;">
        <h1 class="text-4xl font-bold">En Yakın Tarihi Yerler</h1>
        <p class="text-lg mt-2">Yakınınızdaki tarihi yerleri keşfedin!</p>
        <nav>
            <ul class="flex justify-center space-x-4 mt-4">
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="yerler.html">Keşfetmek İçin Yerler</a></li>
                <li><a href="iletisim.html">İletişim</a></li> 
            </ul>
        </nav>
    </header>
    <section id="nearest-places">
        <h2 class="text-2xl font-bold">Yakınınızdaki Tarihi Yerler</h2>
        <div id="places-list">
            <p>Konumunuz belirleniyor...</p>
        </div>
    </section>
    <footer class="bg-gray-800 text-white text-center p-4 fixed bottom-0 w-full">
        <p>&copy; 2024 Gezgin Sitesi. Tüm hakları saklıdır.</p>
    </footer>
    <script src="nearest_places.js"></script>
</body>
</html>
